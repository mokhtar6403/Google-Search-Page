<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <!-- Adding font awesome lib -->

    <link rel="icon" href="google (1).png">
    <title>Google Images</title>

<body>

    <!-- Navbar items -->
    <div class="nav">
        <a class="advncd" href="index.html" style="position: relative;left: 1694px">Google search</a>
    </div>
        <!-- Google image -->
        <div class="image">
            <img height="92" src="google.png" alt="Google">
        </div>
    <!-- The search bar -->
    <div class="searchbar">
        <div class="bar"></div>
    </div> 
    <!-- Search Form -->
    <form action="https://www.google.com/images">
        <input class="image-input" name="q">
        <button class="image-search" type="submit" value="  "></button>

    <!-- Search bar icons -->
    <img class="lense-image" src="search.png" alt="search icon">    
    <img class="lense-image-2" src="search.png" alt="search icon">    
    <img class="micro-image" src="microicon.png" alt="search icon">    
    <img class="cam-image" src="camicon.png" alt="search icon">
    <label class="images-label">images</label>
    <div class="created">
        <span style="margin: 20px;">Created By</span>
        <span style="color: blue;">M</span> <span style="color: red;">o</span>
        <span style="color: yellow;">k</span> <span>h</span> <span style="color: blue;">t</span>
        <span style="color: green;">a</span> <span style="color: red;">r</span>
    </div>
